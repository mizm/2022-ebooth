<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<style>
    body {
        background-color: #f6f7f7;
    }
    .header {
        background-image: url('assets/img/main.png');
    }
    .deco {
        position : absolute;
        left: -20px;
    }
</style>
<body class="antialiased">
    <div class ="mx-auto max-w-screen-2xl main">
<!--        <img class="deco" src="assets/img/test.png">-->
        <img src="assets/img/main_component/header.png" class="w-max">
        <div class="grid grid-cols-4 justify-items-center content-center py-20  bg-white px-5">
            <div class="col-start-2 col-span-2">
                <img src="assets/img/main_component/component1.png"/>
            </div>
        </div>
        <div class="grid grid-cols-8 col-gap-6 space-x-4 justify-items-center content-center items-center my-28 mx-auto px-4 sm:px-6 md:px-8">
            <div class="col-span-2">
                <img class = "w-4/6" src="main_category_1.png"/>
            </div>
            <div class = "col-span-6 swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide grayscale cursor-pointer" OnClick="location.href ='index.html?space=1'">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide cursor-pointer" OnClick="location.href ='index.html?space=2'">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide grayscale cursor-pointer" OnClick="location.href ='index.html?space=3'">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide rounded cursor-pointer">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide cursor-pointer grayscale">
                        <img src="main_item_1.png" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>

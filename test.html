<!DOCTYPE html>
<html lang="en">
<head>
    <title>2022 도서관박물관 미술관</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="2022 도서관박물관 미술관">
    <meta property="og:image" content="">
    <link rel="shortcut icon" href="assets/common/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/common/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <script src="assets/js/libs/swiper-bundle.min.js"></script>
</head>
<style>
    body {
        background-color: #d6edec;
    }
    .header {
        background-image: url('assets/img/main.png');
    }
    .swiper {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .content {
        /*background-image: ;*/
        background-color: #f6fbfb;
    }
    .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    :root {
        --swiper-navigation-color: #ed6d00;
    }
    .mySwiper {
        position: relative;
    }

    @media (min-width: 37.5em) {
        .mySwiper  {
            margin-left: auto;
            margin-right: auto;
            width: 93%;
            /* make room for arrows */
            padding-left: 3em;
            padding-right: 3em;
        }
    }
    @media (min-width: 43.75em) {
        .mySwiper  {
            width: 96%;
        }
    }

</style>

<!--sm:mx-18 md:mx-24 lg:mx-36 xl:mx-48 2xl:mx-64 4xl:mx-72 6xl:mx-96 8xl:mx-128-->
    <div class ="content max-w-7xl rounded-3xl px-auto mx-auto my-8 py-8">

            <div class="col-span-2">
                <img class = "w-4/6" src="main_category_1.png"/>
            </div>
            <div class = "col-span-6 swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide grayscale cursor-pointer" OnClick="location.href ='index.html?space=1'">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide cursor-pointer" OnClick="location.href ='index.html?space=2'">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide grayscale cursor-pointer" OnClick="location.href ='index.html?space=3'">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide rounded cursor-pointer">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide cursor-pointer grayscale">
                        <img src="main_item_1.png" />

                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>

        </div>

        <div class="grid grid-cols-8 col-gap-6 space-x-4 justify-items-center content-center items-center my-28 mx-auto px-4 sm:px-6 md:px-8">
            <div class="col-span-2">
                <img class = "w-4/6" src="main_category_1.png"/>
            </div>
            <div class = "col-span-6 swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide grayscale rounded-3xl">

                        <img src="main_item_1.png" />

                    <div class="swiper-slide rounded">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide rounded grayscale">
                        <img src="main_item_1.png" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

        <div class="grid grid-cols-8 col-gap-6 space-x-4 justify-items-center content-center items-center my-28 mx-auto px-4 sm:px-6 md:px-8">
            <div class="col-span-2">
                <img class = "w-4/6" src="main_category_1.png"/>

            <div class = "col-span-6 swiper mySwiper">
                <div class="swiper-wrapper">

                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide rounded grayscale">
                        <img src="main_item_1.png" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>

            </div>
        </div>

        <div class="grid grid-cols-8 col-gap-6 space-x-4 justify-items-center content-center items-center my-28 mx-auto px-4 sm:px-6 md:px-8">
            <div class="col-span-2">
                <img class = "w-4/6" src="main_category_1.png"/>
            </div>
            <div class = "col-span-6 swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide grayscale rounded-3xl">

                    <div class="swiper-slide rounded">

                    </div>
                    <div class="swiper-slide rounded grayscale">
                        <img src="main_item_1.png" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

    </div>
</body>
<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 50,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        breakpoints : {
            640 : {
                slidesPerView : 2
            },
            1280 : {
                slidesPerView : 3
            },
            1536 : {
                slidesPerView : 4
            }
        }
    });
    tailwind.config = {
        theme: {
            screens: {
                'xl': {'max': '1279px'},
                // => @media (max-width: 1279px) { ... }

                'lg': {'max': '1023px'},
                // => @media (max-width: 1023px) { ... }

                'md': {'max': '767px'},
                // => @media (max-width: 767px) { ... }

                'sm': {'max': '639px'},
                // => @media (max-width: 639px) { ... }
                '2xl': {'max': '1280px'},
                '4xl': {'min': '1536px', 'max': '2099px'},
                '6xl': {'min': '2100px', 'max': '2399px'},
                '8xl': {'min': '2400px'},
            },

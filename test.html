<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <title>Document</title>
</head>
<style>
    body {
        background-color: #d6edec;
    }
    .header {
        background-image: url('assets/img/main.png');
    }
    .swiper {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .content {
        background-color: #f6fbfb;
    }
    .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
<body class="antialiased">

    <div class ="content max-w-full rounded-3xl px-auto mx-10 sm:mx-18 md:mx-24 lg:mx-36 xl:mx-48 2xl:mx-64 my-8 py-8">

            </div>

        <div class="grid grid-cols-1 justify-items-center content-center my-28">
            <div>
                <img src="main_top_2.png"/>

        </div>

        <div class="grid grid-cols-8 col-gap-6 space-x-4 justify-items-center content-center items-center my-28 mx-auto px-4 sm:px-6 md:px-8">
            <div class="col-span-2">
                <img class = "w-4/6" src="main_category_1.png"/>
            </div>
            <div class = "col-span-6 swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide grayscale rounded-3xl">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide rounded">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide grayscale rounded">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide rounded">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide rounded grayscale">
                        <img src="main_item_1.png" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

        <div class="grid grid-cols-8 col-gap-6 space-x-4 justify-items-center content-center items-center my-28 mx-auto px-4 sm:px-6 md:px-8">
            <div class="col-span-2">
                <img class = "w-4/6" src="main_category_1.png"/>
            </div>
            <div class = "col-span-6 swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide grayscale rounded-3xl">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide rounded">
                        <img src="main_item_1.png" />

                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide rounded">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide rounded grayscale">
                        <img src="main_item_1.png" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

        <div class="grid grid-cols-8 col-gap-6 space-x-4 justify-items-center content-center items-center my-28 mx-auto px-4 sm:px-6 md:px-8">
            <div class="col-span-2">
                <img class = "w-4/6" src="main_category_1.png"/>
            </div>
            <div class = "col-span-6 swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide grayscale rounded-3xl">
                        <img src="main_item_1.png" />

                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

        <div class="grid grid-cols-8 col-gap-6 space-x-4 justify-items-center content-center items-center my-28 mx-auto px-4 sm:px-6 md:px-8">
            <div class="col-span-2">
                <img class = "w-4/6" src="main_category_1.png"/>
            </div>
            <div class = "col-span-6 swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide grayscale rounded-3xl">
                        <img src="main_item_1.png" />
                    </div>
                    <div class="swiper-slide rounded">
                        <img src="main_item_1.png" />

                    </div>
                    <div class="swiper-slide rounded grayscale">
                        <img src="main_item_1.png" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

    </div>
</body>
<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>
</html>
